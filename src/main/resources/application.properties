spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

## Configurando o Pool de Conexão
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

## Gerando script de ddl no arquivo ddl.sql para criacao do banco
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

##Mudando a localização para o flyway mapear a pasta testdata para dados de testes
spring.flyway.locations=classpath:db/migration,db/testdata

#Desabilitando envio de json com propriedades desconhecidas
spring.jackson.deserialization.fail-on-unknown-properties=true
#Desabilitando envio de json com JsonIgnore
spring.jackson.deserialization.fail-on-ignored-properties=true

#Se não tiver um handler mapeado, ativar o lançamento.
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

